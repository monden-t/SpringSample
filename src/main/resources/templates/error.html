<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
	<h1 th:text="${status} + ' ' + ${error}"></h1>
	<p th:text="${message}"></p>
	<p>Please back to login screen !</p>
	<form method="get" th:action="@{/logout}">
		<button class="btn btn-link" type="submit">Back to login</button>
	</form>
</body>
</html>

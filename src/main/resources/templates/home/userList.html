<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<!-- Contents -->
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h1>User List</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr class="d-flex">
				<th class="info col-sm-2">User ID</th>
				<th class="info col-sm-2">User Name</th>
				<th class="info col-sm-2">Birthday</th>
				<th class="info col-sm-2">Age</th>
				<th class="info col-sm-2">Marriage</th>
				<th class="info col-sm-2"></th>
			</tr>
			<tr th:each="user: ${userList}" class="d-flex">
				<td class="col-sm-2" th:text="${user.userId}"></td>
				<td class="col-sm-2" th:text="${user.userName}"></td>
				<td class="col-sm-2" th:text="${#dates.format(user.birthday, 'YYYY/MM/DD')}"></td>
				<td class="col-sm-2" th:text="${user.age}"></td>
				<td class="col-sm-2" th:text="${user.marriage} ? '既婚' : '未婚'"></td>
				<td class="col-sm-2 text-center"><a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}">　詳細　</a></td>
			</tr>
		</table>
		<label th:text="'合計：'  + ${userListCount} + '件'"></label><br>
		<label class="text-info" th:text="${result}">結果表示</label>
		<a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}" ></script>
<link	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.css}" rel="stylesheet" ></link>
<title>Login</title>
</head>

<body class="text-center">
	<div class="container">
		<h1>Login</h1><br>
		<form method="post" th:action="@{/login}">
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
			   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			   class="text-danger">Login error</p>
			<div class="form-group row">
				<div class="col-sm-3"></div>
				<label class="col-form-label col-sm-3">User ID</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="userId" /><br />
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-3"></div>
				<label class="col-form-label col-sm-3">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" name="password" /><br />
				</div>
				<div class="col-sm-2"></div>
			</div>
			<button class="btn btn-primary" type="submit">Login!</button>
		</form>
		<br />
		<a th:href="@{'/signup'}">Register Account</a>
	</div>
</body>
</html>
